<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">
                Add A Book
                <button type="button" class="close" aria-label="Close" ng-click="nav.selectLink(1)">
                    <span aria-hidden="true">&times;</span>
                </button>
            </h3>
        </div>
        <div class="panel-body">
            <div class="panel panel-default col-md-6">
                <form class="form" ng-submit="library.addBook(book)">
                    <div class="form-group row">
                        <div class="col-sm-6">
                            <label for="bookBeforeFilm">Before Film #</label>
                            <select ng-model="library.book.beforeFilm" class="form-control" id="bookBeforeFilm" >
                                <option ng-repeat="n in ['I','II','III','IV','V','VI','VII']"}} value="{{$index + 1}}">{{n}}</option>
                            </select>
                        </div>
                        <div class="col-sm-6">
                            <label for="bookAfterFilm">After Film #</label>
                            <select ng-model="library.book.afterFilm" class="form-control" id="bookAfterFilm" >
                                <option ng-repeat="n in ['I','II','III','IV','V','VI','VII']"}} value="{{$index + 1}}">{{n}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group col-sm-12">
                        <label for="bookTimelineOrder">Timeline Order</label>
                        <input type="number" min="1" max="{{library.books.length+1}}" ng-model="library.book.timelineOrder" class="form-control" id="bookTimelineOrder" placeholder="0">
                    </div>
                    <div class="form-group col-sm-12">
                        <label for="bookTitle">Title</label>
                        <input type="text" ng-model="library.book.title" class="form-control" id="bookTitle" placeholder="Star Wars: Title">
                    </div>
                    <div class="form-group col-sm-12">
                        <label for="bookAuthor">Author</label>
                        <input type="text" ng-model="library.book.author" class="form-control" id="bookAuthor" placeholder="John A. Doe">
                    </div>
                    <div class="form-group col-sm-12">
                        <label for="bookImageURL">Image URL</label>
                        <input type="url" ng-model="library.book.images[0]" class="form-control" id="bookImageURL" placeholder="http://">
                    </div>
                    <div class="form-group col-sm-12">
                        <label for="bookIsbn">ISBN #</label>
                        <input type="text" ng-model="library.book.isbn" class="form-control" id="bookIsbn" placeholder="XXX-XX-XXXXX-X">
                    </div>
                    <div class="form-group row">    
                        <div class="col-sm-8">
                            <label for="bookPublisher">Publisher</label>
                            <input type="text" ng-model="library.book.publisher" class="form-control" id="bookPublisher" placeholder="Publishing Co.">
                        </div>
                        <div class="col-sm-4">
                            <label for="bookPubYr">Year</label>
                            <input type="text" ng-model="library.book.pubYr" class="form-control" id="bookPubYr" placeholder="2015">
                        </div>
                        <div class="clearfix"></div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-8 col-sm-offset-2">
                        <input type="submit" class="btn btn-default btn-lg btn-block" value="Submit">
                        </div>
                    </div>
                </form>
            </div>
            <div class="panel panel-default text-center col-md-4 col-md-offset-2" ng-show="library.book.title !== undefined">
                <div class="panel-heading">
                    <h4 class="panel-title">{{library.book.title}}</h4>
                    <em>{{library.book.author}}</em>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-xs-6">
                            <img ng-show="angular.isString(library.book.images[0])" ng-src="{{library.book.images[0]}}" class="img-responsive center-block img-thumbnail"/>
                        </div>
                        <div class="col-xs-6">
                            {{library.book.publisher}}, {{library.book.pubYr}}
                        </div>
                        <div class="clearfix"></div>
                    </div>
                </div>
                <div class="panel-footer">
                    {{library.book.isbn}}
                </div>
            </div>
        </div>
    </div>
</div>
